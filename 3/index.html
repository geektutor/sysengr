<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Force IE 8/9/10 to use its latest rendering engine -->
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<!-- The title of this site -->
	<title> Systems Engineering Complaint System </title>

	<!-- Site Description -->
	<meta name="description" content="A complaint system for students in Systems Engineering Department, Unilag">
	<meta name="author" content="A team Of Developers">

	<!-- Site Icon -->
	<!-- <link rel="icon" href="assets/media/favicon.png"> -->

	<!-- Site Theme Color -->
	<meta name="theme-color" content="#4285f4">

	<!-- Site External CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/all.css">
	<link rel="stylesheet" type="text/css" href="assets/css/custom.css">
</head>
<body>

	<div class="bg-complaint_system">
	    <div class="container-complaint_system">
	        <div class="wrap-complaint_system">
	            <form class="complaint_system-form ajax_submit" method="POST" autocomplete="off" action="send_complaint">
	                <span class="complaint_system-form-title">
	                    Drop Your Complaints ðŸ‘‡
	                </span>

	                <fieldset class="form_loading_controller">
		                <div class="wrap-input3">
		                    <input class="input3" type="text" name="subject" placeholder="Subject" required minlength="5">
		                    <span class="focus-input3"></span>
		                </div>

		                <div class="wrap-input3">
		                    <input class="input3" type="email" name="sender_email" placeholder="Email Address (Leave blank if you want it anonymous)">
		                    <span class="focus-input3"></span>
		                </div>

		                <div class="wrap-input3">
		                    <div>
		                        <select class="special_select" name="recipient_email" required>
		                            <option disabled selected value="">Message Recipient</option>
		                            <option value="testrecipient023@gmail.com">John Doe Lorem</option>
		                            <option value="testrecipient033@gmail.com">John Doe Lorem</option>
		                            <option value="testrecipient043@gmail.com">John Doe Lorem</option>
		                            <option value="testrecipient0253@gmail.com">John Doe Lorem</option>
		                            <option value="testrecipient0236@gmail.com">John Doe Lorem</option>
		                        </select>
		                    </div>
		                    <span class="focus-input3"></span>
		                </div>

		                <div class="wrap-input3">
		                    <textarea class="input3" name="message" placeholder="Message" rows="8" required minlength="30"></textarea>
		                    <span class="focus-input3"></span>
		                </div>

		                <div class="container-complaint_system-form-btn">
		                    <button class="complaint_system-form-btn" type="submit">
		                        Submit
		                    </button>
		                </div>
		            </fieldset>

	            </form>
	        </div>
	    </div>
	</div>

	<!-- Required Scripts -->
	<script type="text/javascript" src="assets/js/all.js"></script>
	<script type="text/javascript" src="assets/js/custom.js"></script>
</body>
</html>
